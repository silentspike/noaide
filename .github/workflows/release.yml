name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  check-manifests:
    name: Check Project Manifests
    runs-on: ubuntu-latest
    outputs:
      has-cargo: ${{ steps.check.outputs.has-cargo }}
      has-frontend: ${{ steps.check.outputs.has-frontend }}
    steps:
      - uses: actions/checkout@v6
      - name: Check for project manifests
        id: check
        run: |
          if [ -f "Cargo.toml" ]; then echo "has-cargo=true" >> "$GITHUB_OUTPUT"; else echo "has-cargo=false" >> "$GITHUB_OUTPUT"; fi
          if [ -f "frontend/package.json" ]; then echo "has-frontend=true" >> "$GITHUB_OUTPUT"; else echo "has-frontend=false" >> "$GITHUB_OUTPUT"; fi

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-manifests
    if: needs.check-manifests.outputs.has-cargo == 'true' && needs.check-manifests.outputs.has-frontend == 'true'
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"
          awk "/^## \[${VERSION_NUM}\]/{flag=1; next} /^## \[/{flag=0} flag" \
            CHANGELOG.md > release_notes.md

      - name: Install FlatBuffers compiler
        uses: taiki-e/install-action@v2
        with:
          tool: flatc

      - name: Generate FlatBuffers
        run: flatc --rust --ts -o generated/ schemas/messages.fbs

      - name: Build release binary
        run: cargo build --release

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Build WASM modules
        run: |
          for mod in jsonl-parser markdown compress; do
            wasm-pack build wasm/$mod --target web --out-dir ../../frontend/src/wasm/$mod
          done

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Create release bundle
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BUNDLE="noaide-${VERSION}-linux-x86_64"
          mkdir -p "${BUNDLE}"
          cp target/release/noaide-server "${BUNDLE}/"
          cp -r frontend/dist/ "${BUNDLE}/frontend/"
          tar czf "${BUNDLE}.tar.gz" "${BUNDLE}"
          sha256sum "${BUNDLE}.tar.gz" > "${BUNDLE}.tar.gz.sha256"
          sha256sum target/release/noaide-server > noaide-server.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            noaide-*-linux-x86_64.tar.gz
            noaide-*-linux-x86_64.tar.gz.sha256
            target/release/noaide-server
            noaide-server.sha256
